<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Navigation -->
<nav th:replace="~{layout/layout::navigation}"></nav>
<div class="container">
    <div class="content mySpace">
        <div th:if="${param.success}" class="alert alert-success">
            You are registered successfully!
        </div>
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <form th:action="@{/products/search}" class="form-inline my-2 my-lg-0">
                            <div class="row">
                                <div class="col-md-6">
                                    <input name="query" class="form-control mr-sm-2" type="search"
                                           placeholder="Search products" aria-label="Search">
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-primary" type="submit">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 d-flex justify-content-end">
                        <a class="btn btn-success" href="/product/create">Add Product</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 table-responsive">
                <table class="table table-hover" style="background-color: whitesmoke;">
                    <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <a th:href="@{/products/{productId}/edit(productId=${product.id})}"
                               class="btn btn-primary">Edit</a>

                            <a th:href="@{/products/{productId}/delete(productId=${product.id})}"
                               class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
